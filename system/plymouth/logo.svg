<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#4a90d9" stroke-width="4" opacity="0.3"/>

  <!-- CÃ­rculo interior -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#64c8ff" stroke-width="2" opacity="0.5"/>

  <!-- Manecillas del reloj estilizadas -->
  <!-- Manecilla de hora -->
  <line x1="100" y1="100" x2="100" y2="55" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Manecilla de minutos -->
  <line x1="100" y1="100" x2="135" y2="100" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>

  <!-- Centro del reloj -->
  <circle cx="100" cy="100" r="6" fill="#64c8ff"/>

  <!-- Marcas de las horas principales -->
  <circle cx="100" cy="20" r="3" fill="#64c8ff" opacity="0.8"/>
  <circle cx="180" cy="100" r="3" fill="#64c8ff" opacity="0.8"/>
  <circle cx="100" cy="180" r="3" fill="#64c8ff" opacity="0.8"/>
  <circle cx="20" cy="100" r="3" fill="#64c8ff" opacity="0.8"/>

  <!-- Texto "Own Clock" debajo -->
  <text x="100" y="240" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="18" font-weight="300">
    OWN CLOCK
  </text>
</svg>
